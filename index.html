<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Anonim Chat</title>
<script>
  let user = null;

  function onTelegramAuth(userData) {
    console.log("Telegram login data:", userData);

    fetch("https://anonim-backend.up.railway.app/api/auth", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(userData)
    })
    .then(res => {
      console.log("Auth response status:", res.status);
      return res.json();
    })
    .then(data => {
      console.log("Auth response body:", data);
      if (data.ok) {
        user = data.user;
        document.getElementById("telegram-login").style.display = "none";
        document.getElementById("chat-form").style.display = "block";
      } else {
        alert("Login xato");
      }
    })
    .catch(err => {
      console.error("Auth error:", err);
      alert("Serverga ulanib boâ€˜lmadi!");
    });
  }
</script>

</head>
<body style="font-family:sans-serif;text-align:center;padding:40px">
  <h2>Anonim xabar yuborish</h2>

  <!-- Telegram Login Widget -->
  <div id="telegram-login">
    <script async src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="AnonimWebChatbot"
      data-size="large"
      data-userpic="false"
      data-request-access="write"
      data-onauth="onTelegramAuth"
      data-lang="uz">
    </script>
  </div>

  <!-- Xabar yuborish formasi -->
  <div id="chat-form" style="display:none;margin-top:20px">
    <textarea id="message" rows="4" cols="40" placeholder="Xabaringizni yozing..."></textarea><br><br>
    <button onclick="sendMessage()">Yuborish</button>
  </div>
</body>
</html>
